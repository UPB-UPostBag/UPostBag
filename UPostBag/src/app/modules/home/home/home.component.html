<!DOCTYPE html>
<html lang="es">
<head>
   
    <title>UPostBag</title>
    <meta charset="UTF-8">
   
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;600&display=swap" rel="stylesheet">
 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body class="clickdiv"   *ngIf="!redirectTo; else sharepage" >
    <mat-sidenav-container>
        <mat-sidenav #sidenav>
            <navbar></navbar>
        </mat-sidenav>
        <mat-sidenav-content style="background-color: #121212;">
            <header class= "header">
                <div class="container logo-nav-container">
                  <button  id="btn_menu" class="material-icons" (click)="sidenav.toggle()" >menu</button>
                  <label>UPostBag Shopping List</label>


                  <button id="btn_share" class="material-icons share" data-bs-toggle="modal" data-bs-target="#regmodal" >share</button>
     

                 
                
<!--
            
              -->
                

                  <div class= "agregar_colaborador"> 
                    <button id="btn_more" class="material-icons more">more_vert</button>
                    <div class= "add_colab_btn" >
                      <button  id="add_colaborator"  (click)="redirectTo = !redirectTo" >
                        <span  class="material-icons add_person">person_add_alt</span>
                        <span class="text_button">Agregar colaborador</span>
                      </button>
                    </div>
                  </div>
                  <button mat-mini-fab icon-profile style="background-image: url({{actualUser.photoURL}}); background-repeat: no-repeat; background-size: cover; background-position: center;"></button>
                </div>     
              </header>
            <main class= "main">
                <div class="new-item-section">
                    <button id="btn_add" class="material-icons add">add</button>
                    <input type="text" id="new-article" >
                  
                </div>
                <div class="suggestion-items">
                  <button id="btn_before" class="material-icons navigate_before">navigate_before</button>
                    <div class="suggested-list">
                        <button id="tomate" class="tomate">tomate</button>
                        <button id="sandia" class="sandia">sandia</button>
                        <button id="tomate" class="tomate">tomate</button>
                        <button id="sandia" class="sandia">sandia</button>
                        <button id="tomate" class="tomate">tomate</button>
                        <button id="sandia" class="sandia">sandia</button>
                        <button id="tomate" class="tomate">tomate</button>
                        <button id="sandia" class="sandia">sandia</button>
                        <button id="tomate" class="tomate">tomate</button>
                    </div>
                
                  <button id="btn_next" class="material-icons navigate_next">navigate_next</button>
                  
                </div>
                    <div class="items-list">
                       <ul>
                      
                       </ul>
                    </div>
            </main>
        </mat-sidenav-content>
    </mat-sidenav-container>
    <footer class = "footer">
        <div class="container">
            <P>@UPostBag</P>
        </div>
    </footer>

    <div id="regmodal" class="modal fade" role="dialog"  tabindex="-1" >
      <div class="modal-dialog modal-dialog-centered ">
        <div class="modal-content" >
          <div class="modal-header">
            <h5>Share</h5>
           
            <p><br>Lista de Shopping</p>

          </div>
          <div class="modal-body ">
              <button>We need more information</button>
            </div>
          <div class="modal-body">
            
            <p>skdnflsdfggkdnfnfkdkl</p>
            <label for="modal-email" class="form-label"> your email</label>
          </div>
          <div class="modal-footer">
              <button class="apps-shared-with">get apps in store</button>
          </div>
        </div>
      </div>
    </div>

    <div id="modaldeinfo" class="modal fade" role="dialog"  tabindex="-1" >
      <div class="modal-dialog modal-dialog-centered ">
        <div class="modal-content" >
          <div class="modal-header">
            <h5>Lista principal</h5>
 
          </div>
          
          <div class="modal-body">
            <p>Cuando agrega art√≠culos con el Asistente de Google, estos se agregan a su lista principal. Puede cambiar su lista principal en cualquier momento.</p>
          </div>
          <div class="modal-footer">
              <button class="btn_entendido">Entendido</button>
          </div>
        </div>
      </div>
    </div>
</body>
<ng-template  #sharepage>
    <colaborators (go_back_click)="goBackClicked($event)"> </colaborators>
</ng-template >


</html>
