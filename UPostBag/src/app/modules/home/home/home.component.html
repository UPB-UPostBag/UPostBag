  <div class="container">

    <div class="row">

      <div class="col-sm-1 padding-style">
        <button mat-icon-button color="primary" >
          <mat-icon class="icon-plus">add</mat-icon>
        </button>
      </div>
      <div class="col">
        <input class="form-control" type="text" placeholder="Agregar articulo">

      </div>
       

    </div>
    <br>
 

   

   

    <div class="row">
      <div class="col-sm-1 padding-style">
      <mat-card class="cards" style="background-color:rgb(226, 226, 226);">-</mat-card></div>
      
      <div class="col padding-style" *ngFor="let data of [0,1,2,3,4,5,6,7,8]"> <mat-card class="cards">Tomate</mat-card></div>
      <div class="col-sm-1 padding-style">
        <mat-card class="cards" style="background-color:rgb(226, 226, 226);">+</mat-card></div>
    </div>
<br>


    <table class="table">
     
      <tbody>
        <tr *ngFor="let data of [0,1,2,3,5,6,7]" class="cards">
          <th scope="row"><img src="../../../../assets/tomate.png" style="width: 30px;" alt=""></th>
          <td>Tomate</td>
          <button mat-icon-button color="primary" >
            <mat-icon class="icon-plus">check_circle_outline</mat-icon>
          </button>
          <button mat-icon-button color="primary" >
            <mat-icon class="icon-plus">restore_from_trash</mat-icon>
          </button>


        </tr>
     
      </tbody>
    </table>

  </div>
